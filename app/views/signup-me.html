<form role="form" data-ng-submit="submit()" name="signup-form" >
	<div class="form-group">
		<label for="first-name">First Name</label>
		<input type="text" class="form-control" placeholder="John" id="first-name" name="first-name" data-ng-model="user.firstName" required>
	</div>
	<div class="form-group">
		<label for="last-name">Last Name</label>
		<input type="text" class="form-control" placeholder="Smith" id="last-name" name="last-name" data-ng-model="user.lastName" required>
	</div>
	<div class="form-group">
		<label for="email-address">Email Address</label>
		<input type="email" class="form-control" placeholder="john.smith@example.com" id="email-address" name="email-address" data-ng-model="user.emailAddress" required>
	</div>
	<button type="submit" class="btn btn-primary">next</button>
</form>
