<form role="form" ng-submit="submit()" name="signup-form">
	<div class="form-group">
		<label for="first-name">First Name</label>
		<input type="text" class="form-control" placeholder="John" id="first-name" name="first-name" value="{{firstName}}" required>
	</div>
	<div class="form-group">
		<label for="last-name">Last Name</label>
		<input type="text" class="form-control" placeholder="Smith" id="last-name" name="last-name" value="{{lastName}}" required>
	</div>
	<div class="form-group">
		<label for="email-address">Email Address</label>
		<input type="email" class="form-control" placeholder="john.smith@example.com" id="email-address" name="email-address" value="{{emailAddress}}" required>
	</div>
	<button type="submit" class="btn btn-primary">next</button>
</form>
